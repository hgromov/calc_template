<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="input"></div>
      <div class="keyboard">
        <div class="key key_sqrt" tabindex="1">²√x</div>
        <div class="key key_pow" tabindex="2">x²</div>
        <div class="key key_c" tabindex="3">c</div>
        <div class="key key_div" tabindex="4">÷</div>

        <div class="key key_seven" tabindex="5">7</div>
        <div class="key key_eight" tabindex="6">8</div>
        <div class="key key_nine" tabindex="7">9</div>
        <div class="key key_mul" tabindex="8">×</div>

        <div class="key key_four" tabindex="9">4</div>
        <div class="key key_five" tabindex="10">5</div>
        <div class="key key_six" tabindex="11">6</div>
        <div class="key key_minus" tabindex="12">-</div>

        <div class="key key_one" tabindex="13">1</div>
        <div class="key key_two" tabindex="14">2</div>
        <div class="key key_three" tabindex="15">3</div>
        <div class="key key_plus" tabindex="16">+</div>

        <div class="key key_pm" tabindex="17">+/-</div>
        <div class="key key_zero" tabindex="18">0</div>
        <div class="key key_dot" tabindex="19">.</div>
        <div class="key key_eq" tabindex="20">=</div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
